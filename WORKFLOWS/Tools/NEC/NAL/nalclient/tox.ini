[tox]
envlist = py26,py27,py33,py34,pypy,pep8
minversion = 1.6
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         OS_STDOUT_NOCAPTURE=False
         OS_STDERR_NOCAPTURE=False
         PYTHONHASHSEED=0

deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt
commands = python setup.py testr --testr-args='{posargs}'

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:functional]
setenv =
  VIRTUAL_ENV  = {envdir}
  OS_TEST_PATH = ./nalclient/tests/functional
  OS_AFLO_EXEC_DIR = {envdir}/bin  
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt
commands =
  {envdir}/bin/python setup.py install
  {envdir}/bin/python setup.py testr --testr-args='{posargs}'

[testenv:genconfig]
whitelist_externals = bash
commands =
  {envdir}/bin/python setup.py install
  {envdir}/bin/oslo-config-generator --config-file etc/oslo-config-generator/nalclient.conf

[testenv:cover]
commands =
  python setup.py testr --coverage --testr-args='{posargs}'
  coverage xml

[testenv:docs]
commands=
    python setup.py build_sphinx

[tox:jenkins]
downloadcache = ~/cache/pip

[flake8]
# H233  Python 3.x incompatible use of print operator
# H302  import only modules
ignore = H233,H302
show-source = True
exclude = .venv,.git,.tox,dist,doc,etc,*openstack/common*,*lib/python*,*egg,build
